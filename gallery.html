  <script>
     // Mendapatkan semua elemen gambar dengan class "reveal-image"
  const revealImages = document.querySelectorAll('.reveal-image');

// Fungsi untuk memeriksa apakah elemen masuk dalam tampilan saat digulir
function checkScroll() {
  revealImages.forEach((image) => {
    const imageTop = image.getBoundingClientRect().top;
    const windowHeight = window.innerHeight;

    if (imageTop < windowHeight) {
      // Jika elemen masuk dalam tampilan, terapkan efek
      image.style.opacity = '1';
      image.style.transform = 'translateY(0)';
    }
  });
}

// Tambahkan event listener untuk mendeteksi saat digulir
window.addEventListener('scroll', checkScroll);

// Panggil fungsi checkScroll untuk memeriksa elemen saat halaman pertama kali dimuat
checkScroll();
  </script>
